<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 160px;
  border-radius: 5px;
  margin: 10px;
  text-align: center;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

img {
    width: 150px;
    height: 150px;
  border-radius: 5px 5px 0 0;
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<h2 style="text-align: center;">O'simlik va Hayvonlar</h2>
<div style="display: flex; justify-content: space-between;padding: 20px 35px;">
    <form action="/search/">
        <input type="text" id="fname" name="search" placeholder="Nom bo'yicha qidirish: " style="width: 350px;"></form>
    <p></p>
    <form method="post" enctype="multipart/form-data" action="/searchimage/">
        {% csrf_token %}
        {{form.as_p}} 
        <input type="submit" value="Qidirish", style="float: right;">
    </form>
</div>
<div style="display:grid; grid-template-columns: 20% 20% 20% 20%; justify-content: space-around; " >
    {% for i in natija %}
<div class="card" style="width: 100%;">
  <img src="{{i.img}}" alt="Avatar" style="width:100%; height: auto;">
  <div class="container">
    <a href="/{{i.type}}/{{i.id}}/"><h4><b>{{i.name}}</b></h4> </a>
    <p>{{i.oilasi}}</p> 
  </div>
</div>
{% endfor %}
</div>
<div style="display:flex; " >
    {% for i in images %}
    <!-- as<h1>{{i.0}}{{i.1}}{{i.2}}{{1.3}}</h1> -->
<div class="card">
  <a href="/{{i.3}}/{{i.2}}/"><img src="{{i.1}}" alt="Avatar" style="width:100%"></a>
  <div class="container">
    <a href="/{{i.type}}/{{i.3}}/"><h4><b></b></h4> </a>
    <p>{{i.0}}</p> 
  </div>
</div>
{% endfor %}
</div>
</body>
</html>
